<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Metal Discovery API App</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Metal Discovery API App</h1>

        <div class="subList">
          <h2 id="selectSub">Select an Subgenre</h2>
          <input type="button" name="submit" value="Alternative Metal" id="genreBtn" class="subList-btn btn">
          <input type="button" name="submit" value="Avant-garde Metal" id="genreBtn" class="subList-btn btn">
          <input type="button" name="submit" value="Black Metal" id="genreBtn" class="subList-btn btn">
          <input type="button" name="submit" value="Christian Metal" id="genreBtn" class="subList-btn btn">
          <input type="button" name="submit" value="Crust Metal" id="genreBtn" class="subList-btn btn">
          <input type="button" name="submit" value="Death Metal" id="genreBtn" class="subList-btn btn">
          <input type="button" name="submit" value="Doom Metal" id="genreBtn" class="subList-btn btn">
          <input type="button" name="submit" value="Extreme Metal" id="genreBtn" class="subList-btn btn">
          <input type="button" name="submit" value="Folk Metal" id="genreBtn" class="subList-btn btn">
          <input type="button" name="submit" value="Glam Metal" id="genreBtn" class="subList-btn btn">
          <input type="button" name="submit" value="Gothic Metal" id="genreBtn" class="subList-btn btn">
          <input type="button" name="submit" value="Grindcore" id="genreBtn" class="subList-btn btn">
          <input type="button" name="submit" value="Grunge" id="genreBtn" class="subList-btn btn">
          <input type="button" name="submit" value="Heavy Metal" id="genreBtn" class="subList-btn btn">
          <input type="button" name="submit" value="Industrial Metal" id="genreBtn" class="subList-btn btn">
          <input type="button" name="submit" value="Kawaii Metal" id="genreBtn" class="subList-btn btn">
          <input type="button" name="submit" value="Latin Metal" id="genreBtn" class="subList-btn btn">
          <input type="button" name="submit" value="Metalcore" id="genreBtn" class="subList-btn btn">
          <input type="button" name="submit" value="Post-metal" id="genreBtn" class="subList-btn btn">
          <input type="button" name="submit" value="Power Metal" id="genreBtn" class="subList-btn btn">
          <input type="button" name="submit" value="Progressive Metal" id="genreBtn" class="subList-btn btn">
          <input type="button" name="submit" value="Speed Metal" id="genreBtn" class="subList-btn btn">
          <input type="button" name="submit" value="Stoner Metal" id="genreBtn" class="subList-btn btn">
          <input type="button" name="submit" value="Symphonic Metal" id="genreBtn" class="subList-btn btn">
          <input type="button" name="submit" value="Thrash Metal" id="genreBtn" class="subList-btn btn">

        </div>

        <form id="js-form">
            <h2 id="searchBand">Search For A Band</h2>
            <label for="search-term">Search Band</label>
            <input type="text" name="search-term" id="js-search-term" required>

            <label for="max-results">Maximum results to return</label>
            <input type="number" name="max-results" id="js-max-results" value="5">

            <input type="submit" value="Go!">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>
</html>
